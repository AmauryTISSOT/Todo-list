<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="/src/icons/check_icon.svg" alt="check icon"></div>
        <div class="title">TODO LIST</div>
        <div class="add">+ ADD</div>
    </div>

    <div class="main">
        <div class="panel">
            <ul class="list">
                <li id="all">ALL</li>
                <li id="today">TODAY</li>
                <li id="week">THIS WEEK</li>
                <li id="month">THIS MONTH</li>
            </ul>
            <div class="projects-title">PROJECTS</div>
            <div class="projects-content"></div>
        </div>
        <div class="content"></div>
    </div>

    <div class="footer">
        <div>FOOTER</div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h2 class="title">Todo</h2>
            <form action="#" method="get">
                <h3>Title :</h3>
                <input type="text" id="get-title" value="" name="title"placeholder="Do chores..."required>
                <h3>Description :</h3>
                <input type="text" id="get-description" value="" name="description" placeholder="Clean kitchen...">
                <h3>Due date :</h3>
                <input type="date" id="get-due-date" value="" name="due-date" placeholder="">
                <h3>Priority :</h3>
                <select name="read" id="get-priority" required>
                    <option value="urgent">URGENT</option>
                    <option value="not-urgent">NOT URGENT</option>
                </select>
            <button type="submit" class="submit">SUBMIT</button>
            </form>
        </div>
    </div>

    <script defer src="main.js"></script>
</body>
</html>
